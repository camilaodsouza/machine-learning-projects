<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sentiment Analysis</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Enter your text:</label>
                <textarea class="form-control" id="text" name="text" rows="3" placeholder="Type your text..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>

        {% if sentiment and confidence %}
            <div class="mt-4 alert alert-success">
                <h2>Sentiment: {{ sentiment }}</h2>
                <p>Confidence: {{ confidence }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
